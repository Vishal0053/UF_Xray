services:
  - type: web
    name: uf-xray-api
    env: docker
    plan: free
    rootDir: server
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_BIN
        value: python3
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_API_KEY
        sync: false
